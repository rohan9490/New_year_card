<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year Poster</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('canadian_winter.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
      /* Hide overflow to prevent scrolling */
    }

    #poster {
      background-color: rgba(0, 0, 0, 0.7);
      /* Semi-transparent black background */
      color: #ffffff;
      /* Light text color */
      padding: 20px;
      border-radius: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
    }

    h1 {
      font-size: 36px;
      color: #ffd700;
      /* Gold text color */
      margin-bottom: 20px;
      animation: blink 1s infinite alternate, emboss 1s infinite alternate;
    }

    p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    @keyframes blink {
      from {
        opacity: 1;
      }

      to {
        opacity: 0.5;
      }
    }

    @keyframes emboss {
      from {
        text-shadow: 2px 2px 2px #333;
      }

      to {
        text-shadow: -2px -2px 2px #333;
      }
    }
  </style>
</head>

<body>

  <div id="poster">
    <!-- <audio loop autoplay="autoplay"  src="silent-wood.mp3" type="audio/mp3"></audio> -->
    <embed name="GoodEnough" src="silent-wood.mp3" loop="false" hidden="true" autostart="true">
    <img src="new_year_gif.gif" alt="New Year GIF" style="width: 100%; max-width: 500px; margin-top: 20px;">
    <!-- <h1>Happy New Year</h1> -->
    <p>Wishing you a Joyous New Year filled with warmth and happiness!</p>
    <p><strong style="color: #ff6347;">Rohan Bhavsar & Rutvi Bhavsar</strong></p>
  </div>
</body>

</html>
